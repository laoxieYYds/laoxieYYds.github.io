	<script>
		// 网站启动时间
		var startTime = new Date('2024-4-11').getTime();
		function calculateUptime() {
			// 获取当前时间
			var currentTime = new Date().getTime();
			// 计算时间
			var uptime = currentTime - startTime;
			// 换算秒为 天 小时 分钟 秒
			var days = Math.floor(uptime / (1000 * 60 * 60 * 24));
			var hours = Math.floor((uptime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			var minutes = Math.floor((uptime % (1000 * 60 * 60)) / (1000 * 60));
			var seconds = Math.floor((uptime % (1000 * 60)) / 1000);
			// 修改
			$(".xf-days")[0].innerHTML = days + "天 " + hours + "小时 " + minutes + "分钟 " + seconds + "秒";
		} calculateUptime();
		// 每秒更新一次运行时间
		setInterval(calculateUptime, 1000);
	</script>


	<!-- 网页鼠标点击特效 - 核心价值观关键字 -->
	<script>
		(function () {
			var a_idx = 0;
			window.onclick = function (event) {
				var a = new Array("❤富强❤", "❤民主❤", "❤文明❤", "❤和谐❤", "❤自由❤", "❤平等❤", "❤公正❤", "❤法治❤", "❤爱国❤",
					"❤敬业❤", "❤诚信❤", "❤友善❤");
				var heart = document.createElement("b"); //创建b元素
				heart.onselectstart = new Function('event.returnValue=false'); //防止拖动

				document.body.appendChild(heart).innerHTML = a[a_idx]; //将b元素添加到页面上
				a_idx = (a_idx + 1) % a.length;
				heart.style.cssText = "position: fixed;left:-100%;"; //给p元素设置样式

				var f = 13, // 字体大小
					x = event.clientX - f / 2 - 30, // 横坐标
					y = event.clientY - f, // 纵坐标
					c = randomColor(), // 随机颜色
					a = 1, // 透明度
					s = 0.8; // 放大缩小

				var timer = setInterval(function () { //添加定时器
					if (a <= 0) {
						document.body.removeChild(heart);
						clearInterval(timer);
					} else {
						heart.style.cssText = "font-size:16px;cursor: default;position: fixed;color:" +
							c + ";left:" + x + "px;top:" + y + "px;opacity:" + a + ";transform:scale(" +
							s + ");";

						y--;
						a -= 0.016;
						s += 0.002;
					}
				}, 15)
			}
			// 随机颜色
			function randomColor() {
				return "rgb(" + (~~(Math.random() * 255)) + "," + (~~(Math.random() * 255)) + "," + (~~(Math
					.random() * 255)) + ")";
			}
		}());
	</script>
